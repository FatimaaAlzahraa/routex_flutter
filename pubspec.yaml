name: routex
description:
publish_to:

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.2
  geolocator: ^10.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/fonts/

  fonts:
    - family: BalooBhaijaan2
      fonts:
        - asset: assets/fonts/BalooBhaijaan2-Regular.ttf
        - asset: assets/fonts/BalooBhaijaan2-Medium.ttf
          weight: 500
        - asset: assets/fonts/BalooBhaijaan2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BalooBhaijaan2-Bold.ttf
          weight: 700